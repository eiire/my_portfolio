<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Тег form</title>
</head>
<body>
<h1>Вход</h1>

    {% if next %}
        <form action="/login/?next={{ next }}" method="post">
    {% else %}
        <form action="/login/" method="post">
    {% endif %}

    {% csrf_token %}
    {{ form }}

    {% for portfolio in portfolios %}
        portfolio.name
    {% endfor %}

<input id="feedback-submit" type="submit" value="Отправить">
</form>
</body>
</html>
