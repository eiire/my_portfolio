{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_content %}
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Тег form</title>
    </head>
    <body>
        <h1>Вход</h1>

        {% if next %}
            <form action="/login/?next={{ next }}" method="post">
        {% else %}
            <form action="/login/" method="post">
        {% endif %}

            {% csrf_token %}
            <div class="row">
                <div class="col-2">
                    {{ form|crispy }}
                </div>
            </div>

            <input id="feedback-submit" type="submit" value="Отправить">
            <a href="{% url "register" %}">Register</a>
        </form>
    </body>
    </html>
{% endblock %}
