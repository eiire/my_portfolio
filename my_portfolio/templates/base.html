{% load static %}

<?xml version="1.0" encoding="UTF-8"?>

<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/> {# CSS style from app #}

    <a href="javascript:void(0);" class="icon" onclick="collaps_navbar()">
